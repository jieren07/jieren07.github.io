<script>
var flag = 0;
var p = 0;
var prev;
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides"); 
  
  if (flag == 0){
	for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
	}
	myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
	x[myIndex-1].style.display = "block";  
	setTimeout(carousel, 3000); // Change image every 5 seconds
 }else{
	x[i].style.display = "none"; 
 }
}

function pressed() {

	if(p == 0){
		document.getElementById("btnP").textContent = "Play";
		prev = myIndex;
		p = 1;
		flag = 1;
	}else{
		myIndex = prev;
		document.getElementById("btnP").textContent = "Pause";
		p = 0;
		flag = 0;
		carousel();
	}
	
}

</script>
